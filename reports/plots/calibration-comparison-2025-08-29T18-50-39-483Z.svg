<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; text-anchor: middle; }
    .axis-label { font: 12px sans-serif; text-anchor: middle; }
    .tick-label { font: 10px sans-serif; text-anchor: middle; }
  </style>
  
  <!-- Background -->
  <rect width="500" height="400" fill="white"/>
  
  <!-- Plot area -->
  <rect x="60" y="40" width="400" height="300" fill="none" stroke="#e5e7eb"/>
  
  <!-- Grid lines -->
  <line x1="60" y1="40" x2="60" y2="340" stroke="#f3f4f6"/><line x1="140" y1="40" x2="140" y2="340" stroke="#f3f4f6"/><line x1="220" y1="40" x2="220" y2="340" stroke="#f3f4f6"/><line x1="300" y1="40" x2="300" y2="340" stroke="#f3f4f6"/><line x1="380" y1="40" x2="380" y2="340" stroke="#f3f4f6"/><line x1="460" y1="40" x2="460" y2="340" stroke="#f3f4f6"/>
  <line x1="60" y1="40" x2="460" y2="40" stroke="#f3f4f6"/><line x1="60" y1="100" x2="460" y2="100" stroke="#f3f4f6"/><line x1="60" y1="160" x2="460" y2="160" stroke="#f3f4f6"/><line x1="60" y1="220" x2="460" y2="220" stroke="#f3f4f6"/><line x1="60" y1="280" x2="460" y2="280" stroke="#f3f4f6"/><line x1="60" y1="340" x2="460" y2="340" stroke="#f3f4f6"/>
  
  <!-- Perfect calibration line -->
  <line x1="60" y1="340" x2="460" y2="40" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Data points -->
  <circle cx="381.79999999999984" cy="214.03029622470223" r="4" fill="#ef4444" opacity="0.7"/>
  <circle cx="381.92" cy="212.56889871784577" r="4" fill="#2563eb" opacity="0.7"/>
  
  <!-- Axes -->
  <line x1="60" y1="40" x2="60" y2="340" stroke="black"/>
  <line x1="60" y1="340" x2="460" y2="340" stroke="black"/>
  
  <!-- Axis labels -->
  <text x="250" y="390" class="axis-label">Confidence</text>
  <text x="20" y="200" class="axis-label" transform="rotate(-90, 20, 200)">Accuracy</text>
  
  <!-- Tick labels -->
  <text x="60" y="355" class="tick-label">0.0</text><text x="140" y="355" class="tick-label">0.2</text><text x="220" y="355" class="tick-label">0.4</text><text x="300" y="355" class="tick-label">0.6</text><text x="380" y="355" class="tick-label">0.8</text><text x="460" y="355" class="tick-label">1.0</text>
  <text x="50" y="343" class="tick-label" text-anchor="end">0.0</text><text x="50" y="283" class="tick-label" text-anchor="end">0.2</text><text x="50" y="223" class="tick-label" text-anchor="end">0.4</text><text x="50" y="163" class="tick-label" text-anchor="end">0.6</text><text x="50" y="103" class="tick-label" text-anchor="end">0.8</text><text x="50" y="43" class="tick-label" text-anchor="end">1.0</text>
  
  <!-- Title -->
  <text x="250" y="25" class="title">Calibration Comparison: Baseline vs VOLaM</text>
  
  <!-- Legend -->
  <circle cx="380" cy="60" r="4" fill="#ef4444"/>
  <text x="390" y="65" class="tick-label">Baseline</text>
  <circle cx="380" cy="80" r="4" fill="#2563eb"/>
  <text x="390" y="85" class="tick-label">VOLaM</text>
  <line x1="380" y1="100" x2="400" y2="100" stroke="#6b7280" stroke-dasharray="3,3"/>
  <text x="405" y="105" class="tick-label">Perfect</text>
</svg>